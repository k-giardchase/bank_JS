<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.11.2.js"></script>

    <link href="css/styles.css" rel="stylesheet">
    <script src="js/scripts.js"></script>
    <title>Credit Union!</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Community Credit Union</h1>
        <div class="row">
          <div class="col-md-6">
              <h2>Enter your info to get started</h2>
              <form id="make-account">
                  <div class="form-group has-feedback has-feedback-left">
                      <label for="name" class="control-label">Your Name:</label>
                      <input class="form-control input-sm" id="name" name="name" type="text" placeholder="your name here">
                  </div>

                  <div class="form-group has-feedback has-feedback-left">
                      <label for="first-deposit" class="control-label">Your Initial Deposit:</label>
                      <input class="form-control input-sm" id="first-deposit" name="first-deposit" type="text" placeholder="100">
                  </div>

                  <button type="submit" id="clickme" class="btn btn-success">Submit</button>
              </form>
          </div>

          <div class="col-md-6">
              <form id="deposit-withdraw">
                <div class="form-group has-feedback has-feedback-left">
                    <label for="deposit" class="control-label">Amount to Deposit:</label>
                    <input class="form-control input-sm" id="deposit" name="deposit" type="text" placeholder="100">
                </div>

                <div class="form-group has-feedback has-feedback-left">
                    <label for="withdraw" class="control-label">Amount to Withdraw:</label>
                    <input class="form-control input-sm" id="withdraw" name="withdraw" type="text" placeholder="100">
                </div>

                <button type="submit" class="btn btn-warning">Submit</button>
              </form>
          </div>
      </div>
      <div id="balance">
        <div class="container">
          <p>Hello, <span class='customer'></span></p>
          <h4>Your bank account balance is:</h4>
          <h4><span class='bank-balance'></span></h4>
        </div>
      </div>
    </div>
  </body>
</html>
